<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/src/icon.png" type="image/png">
  <title id="page"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="loadingScreen">
      <div class="spinner-wrapper">
          <div class="spinner">
              <div class="double-bounce1"></div>
              <div class="double-bounce2"></div>
          </div>
          <p>Loading resources...</p>
      </div>
  </div>

  <div class="app-container">
      <nav class="navbar navbar-expand-lg">
          <div class="container">
              <a class="navbar-brand" href="#">
                  <div class="d-flex align-items-center">
                      <img src="/src/icon.png" alt="Logo" class="logo-img me-2">
                      <span id="header"></span>
                      <div id="versionHeader" class="version-badge ms-2"></div>
                  </div>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                  <i class="fas fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                          <a class="nav-link active" href="#apis">APIs</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#contact">Contact Us</a>
                      </li>
                  </ul>
                  <div class="theme-toggle ms-3">
                      <i class="fas fa-moon" id="darkModeToggle"></i>
                  </div>
              </div>
          </div>
      </nav>

      <main>
          <section id="apis" class="apis-section">
              <div class="container">
                  <div class="section-header">
                      <h2>Available APIs</h2>
                      <p>Explore our collection of powerful APIs</p>
                  </div>
                  
                  <div class="search-container">
                      <div class="search-box">
                          <i class="fas fa-search"></i>
                          <input type="text" id="searchInput" class="form-control" placeholder="Search APIs...">
                      </div>
                  </div>
                  
                   API Content will be dynamically generated here 
                  <div id="apiContent"></div>
              </div>
          </section>

          <section id="contact" class="contact-section">
              <div class="container">
                  <div class="section-header">
                      <h2>Contact Us</h2>
                      <p>Have questions or need support? Reach out to us!</p>
                  </div>
                  <div class="row justify-content-center" id="contactMethodsContainer">
                      <!-- Contact methods will be dynamically generated here -->
                  </div>
              </div>
          </section>
      </main>

      <footer>
          <div class="container">
              <div class="footer-content">
                  <div class="footer-logo">
                      <img src="/src/icon.png" alt="Logo" class="logo-img">
                      <span id="footerBrand"></span>
                  </div>
                  <div class="footer-links">
                      <a href="#apis">APIs</a>
                      <a href="#contact">Contact Us</a>
                  </div>
                  <div class="footer-social">
                      <a href="#"><i class="fab fa-github"></i></a>
                      <a href="#"><i class="fab fa-whatsapp"></i></a>
                      <a href="#"><i class="fab fa-telegram"></i></a>
                  </div>
              </div>
              <div class="footer-bottom">
                  <p>&copy; <span id="currentYear"></span> <span id="copyrightName"></span>. All rights reserved.</p>
              </div>
          </div>
      </footer>
  </div>

   Bootstrap JS 
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
