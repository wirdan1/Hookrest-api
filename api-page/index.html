<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/icon.png" type="image/png">
    <title id="page"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="loadingScreen">
        <div class="spinner-wrapper">
            <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading awesome APIs...</p>
            <div class="loading-dots mt-2">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
    </div>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" style="display: flex; align-items: center;">
                <span id="header" class="me-2"></span>
                <div id="versionHeader" style="padding: 4px 12px; font-size: 12px; border-radius: 100px;"></div>
            </a>
            <div class="d-flex align-items-center">
                <a href="/donate" class="btn btn-primary me-3">
                    <i class="fas fa-heart me-1"></i> Donasi
                </a>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>
    
    <div class="main-container">
        <div class="header-section fade-in">
            <div class="header-bg" id="headerBg"></div>
            <div class="header-content container">
                <div id="nameContainer">
                    <h1 id="name"></h1>
                    <div id="version"></div>
                </div>
                <p id="description" class="mb-4"></p>
                <div id="apiLinks" class="mt-4"></div>
            </div>
        </div>
        
        <div class="container">
            <div class="search-container fade-in delay-1">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="form-control" placeholder="Search API...">
            </div>
            
            <div class="tab-content fade-in delay-2" id="apiContent"></div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo" id="footerLogo">Hookrest API</div>
            <div class="footer-links">
                <a href="https://whatsapp.com/channel/0029VbB89FX9sBIFviBQ5J15" target="_blank">
                    <i class="fab fa-whatsapp me-1"></i> Channel
                </a>
                <a href="https://wa.me/62895323195263" target="_blank">
                    <i class="fab fa-whatsapp me-1"></i> Contact
                </a>
            </div>
            <div class="footer-copyright">
                &copy; <span id="currentYear"></span> Hookrest API. All rights reserved.
            </div>
        </div>
    </footer>
    
    <div class="modal fade" id="apiResponseModal" tabindex="-1" aria-labelledby="apiResponseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" id="modalDialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title" id="apiResponseModalLabel"></h5>
                        <p class="modal-desc text-muted mb-0" id="apiResponseModalDesc" style="font-size: 14px;"></p>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <pre id="apiEndpoint" style="padding: 10px; border-radius: 8px;"></pre>
                    <div id="apiQueryInputContainer"></div>
                    <div id="apiResponseLoading" class="d-none d-flex justify-content-center align-items-center" style="height: 100px;">
                        <div class="spinner-border custom-spinner" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <pre id="apiResponseContent" class="d-none mt-3" style="padding: 10px; border-radius: 8px;"></pre>
                </div>
                <div class="modal-footer">
                    <button id="submitQueryBtn" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
